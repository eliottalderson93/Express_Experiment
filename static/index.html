<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dojo Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/bulma.css" />
</head>

<body>
    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <p class="title">Dojo Survey</p>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="levels">
                <div class="level">
                    <div class="level-left">
                        <form action="/survey" method="post">
                            <label for="name">Name:</label>
                            <input type="text" name="name">
                    </div>

                </div>
                <div class="level">
                    <div class="level-left">
                        <label for="location" class="level-left">Location:</label>
                        <select name="location" class="level-left">
                            <option value="1">Mountain View
                            </option>
                            <option value="2">Seattle</option>
                            <option value="3">Burbank</option>
                        </select>
                    </div>
                </div>
                <div class="level">
                    <div class="level-left">
                        <label for="language" class="level-left">Language:</label>
                        <select name="language" class="level-left">
                            <option value="1">Python
                            </option>
                            <option value="2">Java</option>
                            <option value="3">JavaScript</option>
                        </select>
                    </div>
                </div>
                <div class="level">
                    <div class="level-left">
                        <label for="comment" class="level-left">Comment:</label>
                        <input type="textarea" name="comment" class="level-left">
                    </div>
                </div>
                <div class="level">
                    <div class="level-right">
                        <button class="level-right">Submit</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
