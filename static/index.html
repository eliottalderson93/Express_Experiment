<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/bulma.css" />
</head>

<body>
    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <p class="title">Counter</p>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="levels">
                <div class="level">
                    <p><%= count %> times</p>
                </div>
                <div class="level">
                    <form action="/count" method="post">
                        <button>Count!</button>
                    </form>
                </div>
                <div class="level">
                    <form action="/count/two" method="post">
                        <button>Count Two!</button>
                    </form>
                </div>
                <div class="level">
                    <form action="/reset" method="post">
                        <button>Reset!</button>
                    </form>
                </div>

            </div>
        </div>
    </section>
</body>

</html>
